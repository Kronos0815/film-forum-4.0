{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Film-Forum Profiles</title>
    <link rel="icon" type="image/png" href="{% static 'movies/ui/PizzaAhegao.png' %}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cooles Icon -->
    <link rel="stylesheet" href="{% static 'profiles/css/style.css' %}">
    <!-- <script src="{% static 'profiles/js/script.js' %}"></script> -->
</head>

<body>
    <main>
        <div id="loginPage" class="display">
            <h1 id="LoginHeader">Film-Forum</h1>
            <div id="profileContainer" class="profileContainer">
                
                {% for user in users %}
                    <form method="get" action="{% url 'profiles:select' user.id %}" style="display:inline;">
                        {% if user.userprofile.profile_image %}
                            <input
                                id="profileButton{{ user.username }}"
                                type="image"
                                src="{{ user.userprofile.profile_image.url }}"
                                alt="{{ user.username }}"
                                class="profileButton"
                                title="Anmelden als {{ user.username }}"
                            />
                        {% else %}
                            <!-- TODO : Eventuell nochmal umsytlen oder in css auslagern -->
                            <button
                                id="profileButton{{ user.username }}"
                                type="submit"
                                class="profileButton"
                                title="Anmelden als {{ user.username }}"
                                style="background-color: #292929; color: white; font-size: 2.5em; border: black solid 3px; border-radius: 50%; height: 100px; width: 100px; display: flex; align-items: center; justify-content: center; padding: 0; margin: 10px; cursor: pointer;"
                            >
                                {{ user.username|first|upper }}
                            </button>
                        {% endif %}
                    </form>
                {% empty %}
                    <p>Keine Profile verf√ºgbar.</p>
                {% endfor %}
                
            </div>
            
            <a href="{% url 'authentication:logout' %}" class="logout-btn">
                Abmelden
            </a>
        </div>
    </main>
</body>
</html>
